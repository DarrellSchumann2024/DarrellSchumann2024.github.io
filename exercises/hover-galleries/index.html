<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Gallery Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="cards-container">
        <div id="card1" class="card">
            <h2>I</h2>
            <input type="checkbox" id="toggle1">
            <label for="toggle1" class="card-label">Show Content</label>
            <div class="card-content">
                <div class="gallery">
                    <img src="images/autumn-poolside.jpg" alt="Image 1a">
                    <img src="images/fall weather road.jpg" alt="Image 1b">
                    <img src="images/forest avenue.jpg" alt="Image 1c">
                    <img src="images/golden trees sky.jpg" alt="Image 1d">
                </div>
            </div>
        </div>
        <div id="card2" class="card">
            <h2>II</h2>
            <input type="checkbox" id="toggle2">
            <label for="toggle2" class="card-label">Show Content</label>
            <div class="card-content">
                <div class="gallery">
                    <img src="images/ground orb.webp" alt="Image 2a">
                    <img src="images/hill light.jpg" alt="Image 2b">
                    <img src="images/mountains.jpg" alt="Image 2c">
                    <img src="images/night sky.webp" alt="Image 2d">
                </div>
            </div>
        </div>
        <div id="card3" class="card">
            <h2>III</h2>
            <input type="checkbox" id="toggle3">
            <label for="toggle3" class="card-label">Show Content</label>
            <div class="card-content">
                <div class="gallery">
                    <img src="images/open field with a large tree.jpg" alt="Image 3a">
                    <img src="images/openlightforest.webp" alt="Image 3b">
                    <img src="images/waterrocks.jpg" alt="Image 3c">
                    <img src="images/winter pinecone.webp" alt="Image 3d">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
